<header ng-include="'view/nav.html'"></header>
<section class="container" style="width: 1400px">
    <div class="jumbotron row">
        <div class="col-md-10">
            <div class="row">
            <div class="col-md-2 colorDefault" style="padding: 0px">
                <h2>Progresso</h2>
            </div>
            <div class="col-md-9">
                <div class="progress progress-striped" style="margin-top: 35px; height: 15px">
                    <div class="progress-bar progress-bar-success" style="width: {{progressoQuiz}}"></div>
                </div>
            </div>
            </div>

            <div class="row col-md-12">
                <div class="colorDefault">
                    <h3 style="margin-bottom: 10px">Questão {{nQuestao}}</h3>
                </div>
                <div class="panel colorDefault" style="border:1px solid #5bc03a">
                    <h3 style="padding-left: 20px; padding-bottom: 5px;" ng-bind="estruturaQuiz.question"></h3> 
                </div>
                <div class="list-group">
                <a href="" ng-click="clickResposta(1)" class="list-group-item " style="margin-bottom: 10px" ng-style="{ background: resp1 ? '#5bc03a' : ''}">
                    <h4 class="list-group-item-heading" ng-bind="estruturaQuiz.option1"></h4>
                </a>
                <a href="" ng-click="clickResposta(2)" class="list-group-item" style="margin-bottom: 10px" ng-style="{ background: resp2 ? '#5bc03a' : ''}">
                    <h4 class="list-group-item-heading" ng-bind="estruturaQuiz.option2"></h4>
                </a>
                <a href="" ng-click="clickResposta(3)" class="list-group-item" style="margin-bottom: 10px" ng-style="{ background: resp3 ? '#5bc03a' : ''}">
                    <h4 class="list-group-item-heading" ng-bind="estruturaQuiz.option3"></h4>
                </a>
                <a href="" ng-click="clickResposta(4)" class="list-group-item" style="margin-bottom: 10px" ng-style="{ background: resp4 ? '#5bc03a' : ''}">
                    <h4 class="list-group-item-heading" ng-bind="estruturaQuiz.option4"></h4>
                </a>
                </div>
            </div>
            <div class="row col-md-12 text-right">
                <button ng-show="btProximo" type="button" class="btn btn-success" ng-disabled="!btProximoQuiz" ng-click="proximaPergunta()">Próximo &rarr;</button>
                <button ng-show="btFinalizar" type="button" class="btn btn-danger" ng-disabled="!btProximoQuiz" ng-click="proximaPergunta()">Finalizar</button>
            </div>
        </div>

        <div class="col-md-2" style="overflow-y: scroll; height: 580px;">
            <div>
                <div class=" text-center grow1" style="margin-top:0px; margin-bottom: 10px; cursor: pointer;" data-toggle="modal" data-target="#videoModal">
                    <img src="../img/quizVideo.PNG" width="100%">
                </div>
            </div>
            <div>
                <div class=" text-center grow1" style="margin-top:10px; margin-bottom: 10px; cursor: pointer;" data-toggle="modal" data-target="#videoModal">
                    <img src="../img/quizVideo.PNG" width="100%">
                </div>
            </div>
            <div>
                <div class=" text-center grow1" style="margin-top:10px; margin-bottom: 10px; cursor: pointer;" data-toggle="modal" data-target="#videoModal">
                    <img src="../img/quizVideo.PNG" width="100%">
                </div>
            </div>
            <div>
                <div class=" text-center grow1" style="margin-top:10px; margin-bottom: 10px; cursor: pointer;" data-toggle="modal" data-target="#videoModal">
                    <img src="../img/quizVideo.PNG" width="100%">
                </div>
            </div>
            <div>
                <div class=" text-center grow1" style="margin-top:10px; margin-bottom: 10px; cursor: pointer;" data-toggle="modal" data-target="#videoModal">
                    <img src="../img/quizVideo.PNG" width="100%">
                </div>
            </div>
            <div>
                <div class=" text-center grow1" style="margin-top:10px; margin-bottom: 10px; cursor: pointer;" data-toggle="modal" data-target="#videoModal">
                    <img src="../img/quizVideo.PNG" width="100%">
                </div>
            </div>
            <div>
                <div class=" text-center grow1" style="margin-top:10px; margin-bottom: 10px; cursor: pointer;" data-toggle="modal" data-target="#videoModal">
                    <img src="../img/quizVideo.PNG" width="100%">
                </div>
            </div>
        </div>

    </div>

    <!-- Modal Video-->
        <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
        <div class="modal-dialog" role="document" style="width: 850px">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="removeFrame('.yvideoInicio')"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                
                <div class="embed-responsive embed-responsive-16by9" style="background-color:gray;">
                    <iframe class="yvideoInicio" src="https://www.youtube.com/embed/Hi-2LNNg4SE"></iframe>
                </div>
                
            </div>
            <div class="modal-footer" style="text-align: center">
               
            </div>
            </div>
        </div>
        </div>
    
</section>
